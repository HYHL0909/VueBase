<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <counter :count="5"></counter>
    </div>
 
    <script>
        let counter={
             props:['count'],
            data:function(){
                return{
                    number:this.count,
                }
            },
            template:'<div @click="inc">{{number}}</div>',
            methods:{
                inc:function(){
                    this.number++;
                }
            }
        }
        let vm=new Vue({
            el:'#root',
            components:{
                counter:counter,
            }
            
        })

    </script>
</body>
</html>
