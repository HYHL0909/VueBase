<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .fade-enter,.fade-leave-to{
            opacity:0;
        }
        .fade-enter-active,.fade-leave-active{
            transition: opacity 1s;
        }

    </style>
</head>
<body>
    <div id="root">
        
        <transition name="fade" mode="out-in">  
            <!-- 如果没有key，因为dom元素的复用，因此效果是不明显的。   -->
        <component :is="type" mode="out-in">        
        </component>
        </transition>   

        <button @click="handleClick">toggle</button>

    </div>
    <script>
        Vue.component('hello-elvira',{
            template:'<div>Hello Elvira</div>'
        })
        Vue.component('bye-elvira',{
            template:'<div>Bye Elvira</div>'
        })
        let vm=new Vue({
            el:"#root",
            data:{
                type:"hello-elvira",
            },
            methods:{
                handleClick:function(){
                  this.type=this.type==='hello-elvira'?'bye-elvira':'hello-elvira'
                }
            }
        })
    </script>
</body>
</html>
